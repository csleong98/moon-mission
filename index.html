<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moon Mission</title>

    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>
<body>
    <div class="frame">
        <div id="mission-modal" class="modal">
            <div class="modal-content">
                <span id="close">&times;</span>
                <h4></h4>
                <button id="option1"></button>
                <button id="option2"></button>
            </div>
        </div>
        <div class="grid"></div>

        <div class="mission-container">
            <button id="actionButton">Open Mission</button>
           <h4>Mission</h4>
           <div class="mission-list">
                <p class="missions" id="mission1">Gathered Equipments</p>
                <p class="missions" id="mission2">Collect Moon Rocks</p>
                <p class="missions" id="mission3">Collect samples from the Frozen Lake</p>
                <p class="missions" id="mission4">Built Moon Base</p>
           </div>
        </div>
    </div>
    
</body>
</html>
